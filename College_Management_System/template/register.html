<!DOCTYPE html>
<html>

<!-- Head -->
{% load static %}
<head>

	<title>Library Member Login Form A Flat Responsive Widget Template :: W3layouts</title>

	<!-- Meta-Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="keywords" content="Library Member Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //Meta-Tags -->

	<!-- Style --> <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">

	<!-- Fonts -->
		<link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<!-- //Fonts -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<!-- //Head -->

<!-- Body -->
<body>

	<div class="container w3layouts agileits w-50">

			<h2 class="text-white ">REGISTER STUDENT</h2>
			<form action="register" method="post">
				{% csrf_token %}
				<div class="row">
				<div class=" col-sm-12 col-md-6 ">
					<input type="text" name="first_name" placeholder="First Name" required="">		
				</div>
					<div class="col-sm-12 col-md-6">
						<input type="text" name="last_name" placeholder="Last Name" required="">
					</div>					
				</div>
				<div class="row">
					<div class=" col-sm-12 col-md-6 ">
						<input type="text" name="email" placeholder="Email" required="">
					</div>
					<div class=" col-sm-12 col-md-6 ">
						<input type="text" name="phone_number" placeholder="Phone Number" required="">
					</div>
				</div>
				
				
				<input type="text" name="address" placeholder="Address" required="">
				<div class="form-group">
				<select name="department" class="form-control bg-transparent text-white" style="border-color: transparent; border-bottom-color:rgba(238, 238, 238, 0.41);">
					<option selected disabled>Choose Department</option>
					{% for department in departments %}
					<option value="{{ department }}" style="color: black;">{{ department }}</option>
					{% endfor %}
				</select>
				</div>
				<div class="row">
				<input type="text" name="username" placeholder="Username" required="">
				</div>
				
				<div class="row">

					<input type="password" name="password" placeholder="Password" required="">
				</div>
				<div class="row">

					<label class="text-white ">upload photo</label>
				</div>
				<div class="row">

					<input type="file" name="image"  accept="image/*"required>
				</div>
			

				<div class="row d-flex justify-content-center ">
					<input   type="submit" value="Register" class="w-50 bg-transparent text-white" style="font-size: 22px;padding: 5px;">

				</div>
			</form>
			<div class="row">

				<p style="text-align: center;margin-top: 10px;"><a style="color:white" href="Login" >Already Registered? Login</a></p>
				{% if message %}
				<h3 style="color:red">{{message}}</h3>
				{% endif %}
				
			</div>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>

	</div>

	<div class="footer w3layouts agileits">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<!-- //Body -->

</html>
