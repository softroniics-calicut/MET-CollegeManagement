
{% extends 'Teacher/user.html' %}
{% block content %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Deparments</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>NO.</th>
                                    	<th>Name</th>
                                    	<th>Details</th>
                                    	<th></th>
                                    </thead>
                                    <tbody>
                                        {% for department in departments %}
                                        <tr>
                                            <td>{{ forloop.counter }}</td>
                                        	<td>{{ department.department_name }}</td>
                                        	<td>{{ department.details }}</td>
                                            <td>
                                                <a href="{% url 'view_teachers' id=department.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                                  </svg>
                                                </a>  
                                            </td>
                                        </tr>
                                       {% endfor %}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    
                </nav>
                <p class="copyright pull-right">
                </p>
            </div>
        </footer>


    </div>
</div>

{% endblock %}
