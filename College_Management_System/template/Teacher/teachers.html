
{% extends 'Teacher/user.html' %}
{% block content %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Teachers</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>No.</th>
                                    	<th>Name</th>
                                    	<th>Email</th>
                                    	<th>Phone number</th>
                                    </thead>
                                    <tbody>
                                        {% for teacher in teachers %}
                                        <tr>
                                            <td>{{ forloop.counter }}</td>
                                        	<td>{{ teacher.username }}</td>
                                        	<td>{{ teacher.email }}</td>
                                        	<td>{{ teacher.phone_number }}</td>                                       	
                                        </tr>
                                       {% endfor %}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    
                </nav>
                <p class="copyright pull-right">
                </p>
            </div>
        </footer>


    </div>
</div>

{% endblock %}
